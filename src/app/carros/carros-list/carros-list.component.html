<div class="d-flex justify-content-center">

    <table class="table">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Ano</th>
          </tr>
        </thead>
        
        <tbody>
           <tr *ngFor="let pessoa of item" >
            <td> <a [routerLink]="[pessoa.nome]" class=" link-dark text-decoration-none"> {{pessoa.nome}}</a></td>
            <td >{{pessoa.ano}}</td>
        
          </tr>

        </tbody>
    </table>
        

</div>
