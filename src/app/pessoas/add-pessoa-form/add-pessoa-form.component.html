

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
add pessoa
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body m-0">
        <div class="container">
          <form id="add-pessoa" class=" row mt-3 gx-3 gy-2 align-items-center justify-content-center" (ngSubmit)="$event.preventDefault(); submitForm()" [formGroup]="pessoaForm">
            <div class="  col">
              <label for="nome" class=" cisually-hidden">Pessoa</label>
           
              <input type="text" name="pessoaNome" class="form-control" formControlName="pessoaNome">
            </div>
         
            <div class=" col">
              <label for="idade" class=" cisually-hidden">Idade</label>
              <input type="text" name="pessoaIdade" class="form-control" formControlName="pessoaIdade">
            </div>
            <div *ngIf="pessoaForm.get('pessoaNome')?.invalid && (pessoaForm.get('pessoaNome')?.touched || pessoaForm.get('pessoaNome')?.dirty)">
              <p style="color: red"> A pessoa deve possuir um nome</p>
            </div>
            <div *ngIf="pessoaForm.get('pessoaIdade')?.invalid  && (pessoaForm.get('pessoaIdade')?.touched || pessoaForm.get('pessoaIdade')?.dirty)">
              <p style="color: red"> A pessoa deve uma idade</p>
            </div>

            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button for="add-pessoa" type="submit"  data-bs-dismiss="modal" [disabled]="!pessoaForm.valid" class="btn btn-primary"> Add pessoa</button>
            </div>
            
       
          </form>
     

          
      </div>
 
    </div>
  </div>
</div>
