

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit">
    Edit
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body m-0">
            <div class="container">
              <form id="add-pessoa" class=" row mt-3 gx-3 gy-2 align-items-center justify-content-center" (ngSubmit)="$event.preventDefault(); submitForm()" [formGroup]="pessoaFormedit">
                <div class="  col">
                  <label for="nome" class=" cisually-hidden">Pessoa</label>
               
                  <input type="text" name="pessoaNome" class="form-control" formControlName="pessoaNomeEdit" [defaultValue]="pessoaSelecionada.nome" [placeholder]="pessoaSelecionada.nome" >
                </div>
             
                <div class=" col">
                  <label for="idade" class=" cisually-hidden">Idade</label>
                  <input type="text" name="pessoaIdade" class="form-control" formControlName="pessoaIdadeEdit" [defaultValue]="pessoaSelecionada.idade" [placeholder]="pessoaSelecionada.idade" > 
                </div>
                <div *ngIf="pessoaFormedit.get('pessoaNome')?.invalid && (pessoaFormedit.get('pessoaNome')?.touched || pessoaFormedit.get('pessoaNome')?.dirty)">
                  <p style="color: red"> A pessoa deve possuir um nome</p>
                </div>
                <div *ngIf="pessoaFormedit
                
                
                .get('pessoaIdade')?.invalid  && (pessoaFormedit.get('pessoaIdade')?.touched || pessoaFormedit.get('pessoaIdade')?.dirty)">
                  <p style="color: red"> A pessoa deve uma idade</p>
                </div>
    
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button for="add-pessoa" type="submit"  data-bs-dismiss="modal" [disabled]="!pessoaFormedit.valid" class="btn btn-primary"> Save</button>
                </div>
                
           
              </form>
         
    
              
          </div>
     
        </div>
      </div>
    </div>
