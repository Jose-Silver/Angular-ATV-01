<div class="container">
 <form class=" row mt-3 gx-3 gy-2 align-items-center justify-content-center">
<div class="  col">
<label for="nome" class=" cisually-hidden">Pessoa</label>
<input type="text" name="pessoaNome" class="form-control" [(ngModel)]="pessoaNome">
</div>
<div class=" col">
  <label for="idade" class=" cisually-hidden">Idade</label>
  <input type="text" name="pessoaIdade" class="form-control" [(ngModel)]="pessoaIdade">
  </div>
<div class="col">
<button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addPessoa()"> Add pessoa</button>
</div>
 </form>




  <table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>idade</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.idade}}</td>

    </tr>
  </tbody>


<h1>IDADE ACIMA DOS 30</h1>

  
  </table>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>idade</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <div *ngIf="pessoa.idade > 30">

          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.idade}}</td>
    
        </div>

      </tr>
    </tbody>
    
    </table>
